<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Bustracker - Lines List</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="jumbotron mt-3">
            <div class="container">

                <div th:if="not ${#strings.isEmpty(stopName)}">
                    <p th:text="${stopName}"></p>
                </div>

                <li class="list-group-item active">Lines:</li>
                <ul class="list-group" th:each="line : ${lines}">
                    <a type="button" class="list-group-item list-group-item-action" th:text="|${line.getLineNumber()} -> ${line.getDirection()}|" th:href="@{'/timetable/' + ${line.getId()}}"></a>
                </ul>
            </div>
        </div>
    </div>
</section>
</body>
</html>
